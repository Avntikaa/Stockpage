<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-image">
    <div class="container bg-image" id="start">
        <div class="border w-50 h-30 bg-white" style="margin-top:50px;">
            <h2 class="text-center text-secondary">Admin Dashboard</h2>
            <form class="form-group" onsubmit="sConsole(event)" autocomplete="on">
                <label for="fprice">Price:</label>
                <input type="number" class="form-control w-5" id="fprice" name="fprice" value=""><br>
                <label for="fproduct">Product</label>
                <input type="text" id="fproduct" class="form-control" name="fproduct" value="" required><br>
                <label for="fcategory">Category</label>
                <select name="type" id="fcategory">
                    <option value="Clothing">Clothes</option>
                    <option value="SkinCare">SkinCare</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Food">Food</option>
               </select>
                <br>
                <div class="text-center">
                    <button type="submit" id="btm" class="btn btn-primary ml-10 text-center">Add</button>
                </div><br>
                </form>
                </div>
                <div style="border:1px solid rgb(222, 216, 216);width:500px; margin-left:650px;margin-top:-310px;">
                    <h2 class="ml-10 text-center text-secondary">Products Detail</h2>
                    <h5>Electornics</h5>
                    <div id="Electronic"></div><hr>
                   <h5>Clothing</h5>
                   <div id="Clothing"></div><hr>
                 <h5>Food</h5>
                <div id="Food"></div><hr>
                <h5>Skincare</h5>
                <div id="SkinCare"></div>
                </div>
        </div>
        <script src="Admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>

</html>
